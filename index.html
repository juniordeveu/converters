<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Paytone+One&family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Paytone+One&family=Quattrocento+Sans&family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
    <!-- end f -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Kalkulatory</title>
</head>
<body>
 <nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ">
             
            </div>
        </div>
    </div>
 </nav>
 <header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p class="lead">Procenty</p>
            </div>
        </div>
    </div>
 </header>
 <article>
    <div class="container-fluid ">
        <div class="row h-100 min-vh-100 d-flex align-items-center">
            <div class="col-md-4">
                <div class="percent__box">
                    
                        <div class="row m-1 ">
                            <div class="col-12 " >
                            <p class="percent__box--p1">obliczamy </p>
                            <p class="percent__box--p2">Procent z danej liczby</p>
                            </div>
                            <div class="col-md-2 m-2 d-flex justify-content-center">
                                <button class="btn btn-info btn-sm btn__test" data-bs-toggle="modal" data-bs-target="#percentModal--1">Oblicz</button>
                                <div class="modal fade" id="percentModal--1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- HEADER -->
                                            <div class="modal-header">
                                                <h4 class="modal-title">Procent z danej liczby</h4>
                                                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal"></button>
                                            </div>
                                            <!-- Body -->
                                            <div class="modal-body ">
                                                <form action="#">
                                                <label for="num1" class="form-label m-2">Oblicz </label>
                                                <input type="number" class="form-control w-25" name="numberOne" id="num1">
                                                <label for="num2" class="form-label m-2"> % z liczby</label>
                                                <input type="number" class="form-control w-25" name="numberTwo" id="num2">
                                            </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="percentOfNumber()">Oblicz</button>
                                            </div>
                                        </div>
                                        

                                    </div>
                                </div>
            
                            </div>
                            <div class="col-md-9  d-flex align-items-center mx-1 col__result">Wynik <span id="new"></span></div>
                         </div>
                       
                </div>
            </div>
                 
            <div class="col-md-4">
                <div class="percent__box">
                    
                    <div class="row m-1 ">
                        <div class="col-12 " >
                        <p class="percent__box--p1">obliczamy </p>
                        <p class="percent__box--p2">Jakim procentem jednej liczby jest druga liczba</p>
                        </div>
                        <div class="col-md-2 m-2 d-flex justify-content-center">
                            <button class="btn btn-info btn-sm btn__test" data-bs-toggle="modal" data-bs-target="#percentModal--2">Oblicz</button>
                            <div class="modal fade" id="percentModal--2">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- HEADER -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Jakim procentem jednej liczby jest druga liczba</h4>
                                            <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal"></button>
                                        </div>
                                        <!-- Body -->
                                        <div class="modal-body ">
                                            <form action="#">
                                            <label for="firstNum" class="form-label m-2">Jakim % liczby </label>
                                            <input type="number" class="form-control w-25" name="firstNum" id="firstNum">
                                            <label for="secondNum" class="form-label m-2"> jest liczba </label>
                                            <input type="number" class="form-control w-25" name="secondNum" id="secondNum">
                                        </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="PercentOfOneNumbIsOtherNumb()">Oblicz</button>
                                        </div>
                                    </div>
                                    

                                </div>
                            </div>
        
                        </div>
                        <div class="col-md-9  d-flex align-items-center mx-1 col__result">Wynik <span id="new--2"></span></div>
                     </div>
                   
            </div>
            </div>
            <div class="col-md-4">
                <div class="percent__box">
                    
                    <div class="row m-1 ">
                        <div class="col-12 " >
                        <p class="percent__box--p1">Obliczanie </p>
                        <p class="percent__box--p2">liczby majac dany jej procent</p>
                        </div>
                        <div class="col-md-2 m-2 d-flex justify-content-center">
                            <button class="btn btn-info btn-sm btn__test" data-bs-toggle="modal" data-bs-target="#percentModal--3">Oblicz</button>
                            <div class="modal fade" id="percentModal--3">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- HEADER -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Obliczanie liczby majac dany jej procent</h4>
                                            <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal"></button>
                                        </div>
                                        <!-- Body -->
                                        <div class="modal-body ">
                                            <form action="#">
                                            <label for="num1" class="form-label m-2">Oblicz liczbe, której </label>
                                            <input type="number" class="form-control w-25" name="firstNum_3" id="num1">
                                            <label for="num2" class="form-label m-2"> %. Jest równe</label>
                                            <input type="number" class="form-control w-25" name="secondNum_3" id="num2">
                                        </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="NumWithPercent()">Oblicz</button>
                                        </div>
                                    </div>
                                    

                                </div>
                            </div>
        
                        </div>
                        <div class="col-md-9  d-flex align-items-center mx-1 col__result">Wynik <span id="new--3"></span></div>
                     </div>
                   
            </div>
            </div>
            
        </div>
    </div>
 </article>   
 
 <script src="./index.js"></script>   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
